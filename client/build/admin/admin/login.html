<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login admin</title>
	<meta name="description" content="">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" href="/cssFiles/style.css">
	<!-- <link rel="stylesheet" href="/cssFiles/main.min.css"> -->
	<link rel="stylesheet" href="/cssFiles/preloader.css">
	<link rel="stylesheet" href="/cssFiles/style_sass.css">
	<link rel="stylesheet" href="/libsFiles/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="/libsFiles/font-awesome/css/fontawesome-all.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
	<div>
		<div class="wrp-login">
			<div class="err">
				<p class="errDesc"></p>
			</div>
			<h1>Admin Login</h1>
			<form action="/admin" method="POST">
				<div id="login"><input type="text" id="login1" placeholder="login" name="login"/></div>
				<div id="pass"><input type="password" id="password" placeholder="password" name="password"/></div>
				<button id="done" name="done">Login</button>
			</form>
		</div>
	</div>
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script> -->
	<script>
		if(location.search != ""){
			var query = JSON.parse('{"' + decodeURI(location.search.substring(1).replace(/&/g, "\",\"").replace(/=/g, "\":\"")) + '"}');

			if(query.errnum != null){
				$(".wrp-login").height(365);
				
				

				switch(+query.errnum){
					case 1: 
						$(".errDesc").text("Вы ввели логин или пароль неверно");break;
					case 2: 
						$(".errDesc").text("У нас неполадки на серваке");break;
					default: 
						$(".errDesc").text("Что-то пошло не так");
				}
				$(".err").removeClass("noactive");
				$(".err").addClass("active");
			}
		}
		
	</script>
</body>
</html>
